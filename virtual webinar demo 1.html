	<script>
		var platform = new H.service.Platform({
			  'apikey': '{Your_API_KEY}'
			});
			
		var myPosition = {lat:19.1627 , lng:73.00322};
		
		// Obtain the default map types from the platform object:
		var defaultLayers = platform.createDefaultLayers();

		// Instantiate (and display) a map object:
		var map = new H.Map(
			document.getElementById('mapContainer'),
			defaultLayers.vector.normal.map,
			{
			  zoom: 10,
			  center: myPosition
			});
			
		var ui = H.ui.UI.createDefault(map, defaultLayers);
		
		// Enable the event system on the map instance:
		var mapEvents = new H.mapevents.MapEvents(map);
		
		var behavior = new H.mapevents.Behavior (mapEvents);
		
		
		//set the map at tilt position 
		map.getViewModel().setLookAtData({
			tilt:60,
			heading: 90
		
		});

			

		//fetch the live location from browser & add marker to it
		
		function getbrowserposition(){
			if(navigator.geolocation) {
				navigator.geolocation.getCurrentPosition(position => {
					console.log(position.coords);
					let browserPosition = {lat: position.coords.latitude, lng: position.coords.longitude };
					let marker = new H.map.Marker (browserPosition);
					map.addObject(marker);
				});
			
			} else {
					alert("Geolocation is not supported by browser");
			}
		
		}
		
		getbrowserposition();
		
				
	</script>
